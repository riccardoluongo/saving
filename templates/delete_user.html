<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel = "stylesheet" href="/static/style.css">
        <title>{{ translation['del_usr'] }}</title>
        <link rel = "icon" href = "/static/favicon.ico" type = "image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="/static/del.js"></script>
    </head>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
    </style>
    <body>
        <a class="home-link" href="/"><i class="fa fa-home fa-3x home" aria-hidden="true"></i></a>
        <div class="register-box" id="del-acc-box">
            <div class="login-title" id="del-acc-title">{{ translation['del_acc_title'] }}</div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert-container">
                        {% for category, message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="#" method="post" class="reg-form-container" onsubmit="confirmDel(event);">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <label for="del-password" style="color: red;" id="del-acc-label">{{ translation['del_usr_psw'] }}</label>
                <input type="password" name="del-password" class="input is-large" placeholder="Password" style="height: 40px; margin-top: 5px;" required/>
                <div class="remember-wrapper">
                    <label class="checkbox">
                        <input type="checkbox" name="confirm-del-checkbox" style="left:0" onchange="document.getElementById('submit-del').disabled = !this.checked">
                        {{ translation['confirm_action'] }}
                    </label>
                </div>
                <button type="submit" id="submit-del" class="button is-block is-danger is-large is-fullwidth register-btn" style="height: 40px; padding-top: 0; margin-top: 5px;">{{ translation['del_usr'] }}</button>
            </form>
        </div>
    </body>
    <script>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                document.getElementById("del-acc-title").style.marginBottom = "0";
                document.getElementById("del-acc-label").remove();
                document.getElementById("del-acc-box").style.height = "29%";
            {% endif %}
        {% endwith %}
    </script>
</html>
